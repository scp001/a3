<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Splat!</title>
    <!--ensure devices display responsive-bootstrap pages properly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
  </head>
  <body>
    <header class="header"></header>

    <main class="container-fluid"> 
      <div class="row" id="mainrow">

          <div id="content">  <!-- implicitly a single column within row -->
	  </div>

      </div>  <!-- row -->
    </main>  <!-- container -->

    <footer class="footer">&copy; 2015 Zhizhou Song and Yadi Xing</footer>

    <!-- load scripts at end of document for performance -->
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/lib/bootstrap-min.js"></script>

    <script src="js/splat-min.js"></script>
    <!-- set CSRF token -->
    <script type="text/javascript">
	   splat.csrftoken = '<%= csrftoken %>';
    </script>

  </body>
</html>
